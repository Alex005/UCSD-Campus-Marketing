<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

  </head>

  <body>
    <div class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <article class="message is-info">
          <div class="message-header">
            <p>UCSD Campus Marketing</p>
          </div>
          <div class="modal-padding">
            <div class="field">
              <label class="label">Department</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Department..." id="dept_text">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
                <span class="icon is-small is-right is-invisible">
                  <i class="fa fa-check"></i>
                </span>
              </div>
              <p class="help is-success" id="dept_valid">This department is valid</p>
              <p class="help is-danger" id="dept_invalid">This department is not valid</p>
            </div>
            <div class="field">
              <label class="label">Year</label>
              <div class="select">
                <select id="year_select">
                  <option>Select academic year</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label class="label">Term</label>
              <div class="select">
                <select id="term_select">
                  <option>Select term</option>
                  <option value="FA">Fall</option>
                  <option value="WI">Winter</option>
                  <option value="SP">Spring</option>
                </select>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary" id="search_btn">Search</button>
            </div>
          </div>
        </article>
      </div>
    </div>
    <div class="container">
      <div class="notification">
        This container is <strong>centered</strong> on desktop.
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script data-main="js/site" src="js/require.js"></script>
    <script src="js/site.js" type="text/javascript"></script>
  </body>

</html>
